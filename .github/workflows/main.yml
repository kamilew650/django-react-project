# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-deploy-client:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1
      - name: Image digest ls
        run: ls -la
      - name: Image digest pwd
        run: pwd
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # - name: Build and push
      #   id: docker_build
      #   uses: docker/build-push-action@v2
      #   with:
      #     push: true
      #     tags: nobody0192/client:latest
      #     build-args: |
      #       arg1=value1
      #       arg2=value2
      #     context: ./client
      #     file: ./client/Dockerfile
      - name: Build
        run: docker build -t nobody0192/client:latest
        working-directory: client
      - name: Push
        run: docker push nobody0192/client:latest
        working-directory: client
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  build-deploy-server:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # - name: Build and push
      #   id: docker_build
      #   uses: docker/build-push-action@v2
      #   with:
      #     push: true
      #     tags: nobody0192/server:latest
      #     build-args: |
      #       arg1=value1
      #       arg2=value2
      #     context: ./server
      #     file: ./server/Dockerfile
      - name: Build
        run: docker build -t nobody0192/server:latest -f ./server/Dockerfile ./server
      - name: Push
        run: docker push nobody0192/server:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
